<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-icon>{{ isEditMode ? 'edit' : 'add_circle'}}</mat-icon>
        {{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="image-upload-container">
          <div class="image-upload"
               [class.has-image]="imagePreview"
               (click)="fileInput.click()">
            <input #fileInput 
                   type="file"
                   accept="image/*"
                   (change)="onFileSelected($event)"
                   style="display: none">
            <ng-container *ngIf="!imagePreview">
              <mat-icon>upload</mat-icon>
              <span>Upload da imagem</span>
            </ng-container>
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview">
          </div>
        </div>

        <div class="form-fields">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" placeholder="Nome do produto">
            <mat-error *ngIf="productForm.get('name')?.invalid">
              {{getErrorMessage('name')}}
            </mat-error>
            <button type="button" mat-icon-button matSuffix>
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="model" placeholder="Modelo">
            <mat-error *ngIf="productForm.get('model')?.invalid">
              {{getErrorMessage('model')}}
            </mat-error>
            <button type="button" mat-icon-button matSuffix>
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Preço</mat-label>
            <input matInput type="number" formControlName="price" placeholder="Preço">
            <mat-error *ngIf="productForm.get('price')?.invalid">
              {{getErrorMessage('price')}}
            </mat-error>
            <button type="button" mat-icon-button matSuffix>
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Custo</mat-label>
            <input matInput type="number" formControlName="cost" placeholder="Custo">
            <mat-error *ngIf="productForm.get('cost')?.invalid">
              {{getErrorMessage('cost')}}
            </mat-error>
            <button type="button" mat-icon-button matSuffix>
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="description" placeholder="Descrição">
            <mat-error *ngIf="productForm.get('description')?.invalid">
              {{getErrorMessage('description')}}
            </mat-error>
            <button type="button" mat-icon-button matSuffix>
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button class="edit-button" mat-raised-button color="primary" type="submit">
            <mat-icon>add</mat-icon>
            {{ isEditMode ? 'Editar Produto' : 'Inserir Produto' }}
          </button>
          <button class="cancel-button" mat-raised-button type="button" (click)="onCancel()">
            <mat-icon>close</mat-icon>
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
